- id: technology_title
  translation: "Propulsé par l’intelligence"
- id: technology_intro
  translation: "Les drones Basilisk sont plus que des machines volantes—ce sont des agents autonomes. Conçus pour percevoir, décider et agir."
- id: technology_detail
  translation: "De la fusion des capteurs au changement de trajectoire stratégique, nos systèmes fonctionnent avec une conscience intégrée. Chaque appareil traite le terrain, les couloirs de vol et les signaux environnementaux grâce à une IA embarquée optimisée pour la réussite des missions."
- id: technology_tagline
  translation: "Conçu pour s’adapter. Conçu pour inspirer confiance."

- id: platform_title
  translation: "Notre plateforme en vol"
- id: platform_intro
  translation: "Chaque drone Basilisk relie l’intelligence embarquée à une visibilité mondiale."
- id: platform_detail
  translation: "Performance de vol, cadres de sécurité, traitement visuel et analytique cloud s’unissent pour orchestrer l’espace aérien. Derrière chaque mission se trouve une plateforme conçue pour évoluer."
- id: platform_tagline
  translation: "Conscience en temps réel. Contrôle sans compromis."

- id: about_title
  translation: "Des cieux plus intelligents. Des systèmes plus sûrs."
- id: about_intro
  translation: "Chez Basilisk Systems, nous concevons une intelligence aérienne fondée sur la confiance. Chaque appareil est une évolution en mouvement—conçu pour voler plus intelligemment, s’adapter plus rapidement et fonctionner en toute sécurité."
- id: about_detail
  translation: "Notre plateforme combine des drones avancés, des capteurs multimodaux et des logiciels de vol intelligents avec des analyses cloud et une réactivité en temps réel. Qu’il s’agisse de missions autonomes ou de surveillance d’actifs critiques, chaque système est aligné pour la précision, la continuité et le contrôle."
- id: about_tagline
  translation: "La vision rencontre la précision. Les capteurs rencontrent la stratégie. Les données rencontrent l’espace aérien."




