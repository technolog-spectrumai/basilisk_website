- id: service_ai_title
  translation: "Wgląd oparty na AI"
- id: service_ai_desc
  translation: "Każdy lot staje się mądrzejszy. Od komputerowego widzenia po telemetrykę w chmurze—zamieniamy misje w dane."
  
- id: technology_title
  translation: "Napędzane inteligencją"
- id: technology_intro
  translation: "Drony Basilisk to coś więcej niż maszyny latające—są autonomicznymi agentami. Zaprojektowane do wykrywania, decydowania i działania."
- id: technology_detail
  translation: "Od fuzji sensorów po strategiczne zmiany trasy, nasze systemy działają z pełną świadomością. Każdy statek przetwarza teren, korytarze lotu i sygnały środowiskowe dzięki wbudowanej AI dostrojonej do zapewnienia misji."
- id: technology_tagline
  translation: "Zaprojektowane do adaptacji. Stworzone do zaufania."
  
- id: platform_title
  translation: "Nasza platforma w locie"
- id: platform_intro
  translation: "Każdy dron Basilisk łączy inteligencję brzegową z globalną widocznością."
- id: platform_detail
  translation: "Wydajność lotu, ramy bezpieczeństwa, przetwarzanie obrazu i analityka w chmurze tworzą spójną orkiestrację przestrzeni powietrznej. Za każdą misją stoi platforma zaprojektowana do ewolucji."
- id: platform_tagline
  translation: "Świadomość w czasie rzeczywistym. Bezkompromisowa kontrola."

- id: about_title
  translation: "Inteligentniejsze niebo. Bezpieczniejsze systemy."
- id: about_intro
  translation: "W Basilisk Systems tworzymy inteligencję powietrzną opartą na zaufaniu. Każdy statek powietrzny to ewolucja w ruchu—zaprojektowany, by latać mądrzej, adaptować się szybciej i działać bezpiecznie."
- id: about_detail
  translation: "Nasza platforma łączy zaawansowane drony, czujniki i inteligentne oprogramowaniez analizą w chmurze i reakcją w czasie rzeczywistym. Niezależnie od tego, czy realizuje autonomiczne misje, czy monitoruje kluczowe zasoby, każdy system działa z precyzją, ciągłością i kontrolą."
- id: about_tagline
  translation: "Wizja spotyka precyzję. Czujniki spotykają strategię. Dane spotykają przestrzeń."


