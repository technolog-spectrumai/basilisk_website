- id: service_transport_title
  translation: "Autonomiczny transport powietrzny"
- id: service_transport_desc
  translation: "Nasze drony dostosowują się, zmieniają trasę i reagują w czasie rzeczywistym—bez pilota. Zaprojektowane do bezpiecznych dostaw na dużą skalę."
- id: service_dualuse_title
  translation: "Gotowość do podwójnego zastosowania"
- id: service_dualuse_desc
